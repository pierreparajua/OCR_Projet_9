{% extends 'base.html'%}

{% block title %}
        <title>Ticket</title>
{% endblock %}

{% block content %}
        <form class="form" method="post" enctype="multipart/form-data">
            <div class="fields">
                {{ ticket_form.as_table }}
                {% csrf_token %}
            </div>
            <div class="send">
            <button  type="submit" class="btn-primary rounded m-3">Envoyer</button>
        </div >
    </form>
{% endblock %}
