
<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LITReview_update_review</title>
    <link rel="stylesheet" href="{% static 'css/flux_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/create_ticket_style.css' %}">
</head>
<body>
    <header>
        {% if user.is_authenticated %}
        <p id="connection">Bienvenue {{ request.user }}. <a href="{% url 'logout' %}">Se d√©connecter</a></p>
        {% endif %}
        <div class="banner">
            <a href="{% url 'flux' %}">Flux</a>
            <a href="{% url 'posts' %}">Posts</a>
            <a href="{% url 'follow_users' %}">Abonnements</a>
        </div>
        <h1 id="mainTitle">LITReview</h1>
    </header>
    <form class="form" method="post" >
        <div class="fields">
            <h2>Modifier les champs de la critique</h2>
            {{ review_form.as_ul }}
            {% csrf_token %}
        </div>
        <div class="send">
            <button  type="submit" >Envoyer</button>
        </div >
    </form>

</body>
</html>
